<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
<title id="title">研究局限性信息图</title>
<desc id="desc">三条警示说明真实世界用药信息不完整、未用药组可能既往用药、研究为横断面，提示不能进行因果推断。</desc>
<rect x="0" y="0" width="1200" height="675" fill="#ffffff"/>
<text x="60" y="80" font-size="36" font-family="Arial" font-weight="700">重要提醒：别把“相关”当“因果”</text>
<rect x="60" y="150" width="1080" height="140" rx="16" fill="#FFF7ED" stroke="#F79009" stroke-width="2"/>
<text x="90" y="205" font-size="28" font-family="Arial" font-weight="700">⚠ 真实世界用药信息不完整</text>
<text x="90" y="250" font-size="22" font-family="Arial">剂量/依从性/持续时间等未完整获得或未纳入分析</text>
<rect x="60" y="320" width="1080" height="140" rx="16" fill="#FFF7ED" stroke="#F79009" stroke-width="2"/>
<text x="90" y="375" font-size="28" font-family="Arial" font-weight="700">⚠ 未用药组可能有既往暴露</text>
<text x="90" y="420" font-size="22" font-family="Arial">未用药组仅38.3%为从未用药者</text>
<rect x="60" y="490" width="1080" height="140" rx="16" fill="#FFF7ED" stroke="#F79009" stroke-width="2"/>
<text x="90" y="545" font-size="28" font-family="Arial" font-weight="700">⚠ 横断面而非纵向</text>
<text x="90" y="590" font-size="22" font-family="Arial">不是同一人用药前后对比，不能下因果结论</text>
<text x="60" y="640" font-size="20" font-family="Arial">因此：结果用于理解研究差异与指标选择，不用于个人医疗决策。</text>
</svg>