<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="520" version="1.1" width="980" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="white" height="520" width="980" x="0" y="0" /><text font-family="Arial" font-size="24" x="20" y="40">四个量表分别在测什么？</text><text font-family="Arial" font-size="14" x="20" y="70">（证据：论文第2页 Methods；Measurement instruments）</text><rect fill="#f7f7f7" height="180" rx="14" ry="14" stroke="black" stroke-width="2" width="210" x="60" y="130" /><text font-family="Arial" font-size="32" font-weight="bold" x="78" y="175">PHQ-9</text><text font-family="Arial" font-size="14" x="78" y="210">抑郁相关症状</text><text font-family="Arial" font-size="14" x="78" y="230">（depression）</text><rect fill="#f7f7f7" height="180" rx="14" ry="14" stroke="black" stroke-width="2" width="210" x="300" y="130" /><text font-family="Arial" font-size="32" font-weight="bold" x="318" y="175">GAD-7</text><text font-family="Arial" font-size="14" x="318" y="210">焦虑相关症状</text><text font-family="Arial" font-size="14" x="318" y="230">（anxiety）</text><rect fill="#f7f7f7" height="180" rx="14" ry="14" stroke="black" stroke-width="2" width="210" x="540" y="130" /><text font-family="Arial" font-size="32" font-weight="bold" x="558" y="175">PSS</text><text font-family="Arial" font-size="14" x="558" y="210">主观压力感</text><text font-family="Arial" font-size="14" x="558" y="230">（stress）</text><rect fill="#f7f7f7" height="180" rx="14" ry="14" stroke="black" stroke-width="2" width="210" x="780" y="130" /><text font-family="Arial" font-size="32" font-weight="bold" x="798" y="175">ISI</text><text font-family="Arial" font-size="14" x="798" y="210">失眠严重度/睡眠困扰</text><text font-family="Arial" font-size="14" x="798" y="230">（sleep quality）</text><text font-family="Arial" font-size="16" x="60" y="360">问卷顺序：人口学 → PHQ-9 → GAD-7 → PSS → ISI</text><text font-family="Arial" font-size="14" x="60" y="385">（证据：论文第2页 Collection settings）</text></svg>