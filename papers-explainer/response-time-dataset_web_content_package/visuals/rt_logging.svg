<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="460" version="1.1" width="980" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="white" height="460" width="980" x="0" y="0" /><text font-family="Arial" font-size="24" x="20" y="40">逐题作答时间（RT）如何产生</text><text font-family="Arial" font-size="14" x="20" y="70">（证据：论文第3页 Data generation process）</text><rect fill="#f7f7f7" height="90" rx="12" ry="12" stroke="black" stroke-width="2" width="260" x="60" y="130" /><text font-family="Arial" font-size="18" x="78" y="162">进入新题目</text><text font-family="Arial" font-size="14" x="78" y="188">记录开始时间戳 t_start</text><line stroke="black" stroke-width="3" x1="320" x2="360" y1="175.0" y2="175.0" /><polygon fill="black" points="360,175.0 348,168.0 348,182.0" /><rect fill="#f7f7f7" height="90" rx="12" ry="12" stroke="black" stroke-width="2" width="260" x="360" y="130" /><text font-family="Arial" font-size="18" x="378" y="162">选择一个选项</text><text font-family="Arial" font-size="14" x="378" y="188">记录结束时间戳 t_end</text><line stroke="black" stroke-width="3" x1="620" x2="660" y1="175.0" y2="175.0" /><polygon fill="black" points="660,175.0 648,168.0 648,182.0" /><rect fill="#f7f7f7" height="90" rx="12" ry="12" stroke="black" stroke-width="2" width="260" x="660" y="130" /><text font-family="Arial" font-size="18" x="678" y="162">计算作答时间</text><text font-family="Arial" font-size="14" x="678" y="188">RT = t_end − t_start</text><text font-family="Arial" font-size="14" x="678" y="206">单位：秒（保留两位小数）</text><text font-family="Arial" font-size="16" x="60" y="300">页面价值：除了“答了什么”，还保留“怎么答的（时间序列）”。</text></svg>