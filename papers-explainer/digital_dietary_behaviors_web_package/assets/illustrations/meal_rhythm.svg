<svg xmlns="http://www.w3.org/2000/svg" width="800" height="360" viewBox="0 0 800 360" role="img" aria-labelledby="title desc">
  <title id="title">Meal Rhythm Illustration</title>
  <desc id="desc">Three clocks with scattered dots showing variability in meal timing.</desc>
  <rect x="0" y="0" width="800" height="360" fill="white"/>
  <g font-family="Arial, sans-serif" fill="#111">
    <text x="40" y="50" font-size="26">吃饭“节奏”示意</text>
    <text x="40" y="82" font-size="16">点越分散，表示时间越不稳定（概念图）</text>
  </g>
  <g transform="translate(120,190)">
    <circle cx="0" cy="0" r="90" fill="none" stroke="#111" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-55" stroke="#111" stroke-width="3"/>
    <line x1="0" y1="0" x2="45" y2="10" stroke="#111" stroke-width="3"/>
    <g fill="#666">
      <circle cx="-30" cy="-70" r="5"/>
      <circle cx="10" cy="-78" r="5"/>
      <circle cx="55" cy="-40" r="5"/>
      <circle cx="70" cy="5" r="5"/>
      <circle cx="50" cy="55" r="5"/>
      <circle cx="-10" cy="80" r="5"/>
      <circle cx="-65" cy="40" r="5"/>
      <circle cx="-75" cy="-10" r="5"/>
    </g>
    <text x="-30" y="130" font-family="Arial, sans-serif" font-size="16" fill="#111">午餐</text>
  </g>
  <g transform="translate(400,190)">
    <circle cx="0" cy="0" r="90" fill="none" stroke="#111" stroke-width="3"/>
    <line x1="0" y1="0" x2="-15" y2="-60" stroke="#111" stroke-width="3"/>
    <line x1="0" y1="0" x2="55" y2="-5" stroke="#111" stroke-width="3"/>
    <g fill="#666">
      <circle cx="-10" cy="-82" r="5"/>
      <circle cx="20" cy="-75" r="5"/>
      <circle cx="60" cy="-30" r="5"/>
      <circle cx="78" cy="15" r="5"/>
      <circle cx="35" cy="70" r="5"/>
      <circle cx="-20" cy="85" r="5"/>
      <circle cx="-70" cy="45" r="5"/>
      <circle cx="-80" cy="-25" r="5"/>
      <circle cx="-45" cy="-70" r="5"/>
    </g>
    <text x="-30" y="130" font-family="Arial, sans-serif" font-size="16" fill="#111">晚餐</text>
  </g>
  <g transform="translate(680,190)">
    <circle cx="0" cy="0" r="90" fill="none" stroke="#111" stroke-width="3"/>
    <line x1="0" y1="0" x2="10" y2="-62" stroke="#111" stroke-width="3"/>
    <line x1="0" y1="0" x2="42" y2="25" stroke="#111" stroke-width="3"/>
    <g fill="#666">
      <circle cx="0" cy="-84" r="5"/>
      <circle cx="25" cy="-78" r="5"/>
      <circle cx="70" cy="-15" r="5"/>
      <circle cx="70" cy="35" r="5"/>
      <circle cx="20" cy="82" r="5"/>
      <circle cx="-35" cy="75" r="5"/>
      <circle cx="-75" cy="25" r="5"/>
      <circle cx="-70" cy="-40" r="5"/>
      <circle cx="-25" cy="-80" r="5"/>
    </g>
    <text x="-55" y="130" font-family="Arial, sans-serif" font-size="16" fill="#111">午晚间隔</text>
  </g>
</svg>
