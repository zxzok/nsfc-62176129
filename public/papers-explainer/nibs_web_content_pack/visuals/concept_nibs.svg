<svg xmlns="http://www.w3.org/2000/svg" width="900" height="480" viewBox="0 0 900 480" role="img" aria-labelledby="title desc">
  <title id="title">无创脑刺激示意：TMS与tDCS</title>
  <desc id="desc">左侧为TMS线圈靠近头皮，右侧为tDCS电极贴片，二者都指向前额叶区域。</desc>
  <rect width="900" height="480" fill="#ffffff"/>
  <text x="40" y="50" font-family="Arial" font-size="26" fill="#111">无创脑刺激（概念示意）</text>

  <!-- Head silhouette -->
  <path d="M200,370 C150,350 120,300 120,240 C120,150 190,90 280,90 C365,90 430,150 430,240 C430,320 380,385 300,390 C250,392 220,385 200,370 Z" fill="#f2f4f7" stroke="#222" stroke-width="2"/>
  <circle cx="305" cy="190" r="16" fill="#ffcf33" stroke="#222" stroke-width="2"/>
  <text x="330" y="198" font-family="Arial" font-size="14" fill="#111">前额叶靶区</text>

  <!-- TMS coil -->
  <circle cx="120" cy="170" r="26" fill="#e8eefc" stroke="#1f4aa8" stroke-width="2"/>
  <circle cx="160" cy="170" r="26" fill="#e8eefc" stroke="#1f4aa8" stroke-width="2"/>
  <rect x="155" y="160" width="90" height="20" rx="10" fill="#1f4aa8"/>
  <text x="90" y="230" font-family="Arial" font-size="16" fill="#111">TMS / rTMS</text>
  <path d="M175,170 C220,160 250,170 290,190" fill="none" stroke="#1f4aa8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- tDCS electrodes -->
  <rect x="560" y="120" width="70" height="50" rx="8" fill="#eaf7ef" stroke="#1b7f3a" stroke-width="2"/>
  <rect x="640" y="120" width="70" height="50" rx="8" fill="#eaf7ef" stroke="#1b7f3a" stroke-width="2"/>
  <path d="M595,170 C610,220 610,250 610,290" fill="none" stroke="#1b7f3a" stroke-width="3"/>
  <path d="M675,170 C660,220 660,250 660,290" fill="none" stroke="#1b7f3a" stroke-width="3"/>
  <rect x="590" y="290" width="90" height="45" rx="10" fill="#1b7f3a"/>
  <text x="600" y="320" font-family="Arial" font-size="14" fill="#fff">tDCS / tES</text>
  <path d="M640,140 C560,150 520,165 430,185" fill="none" stroke="#1b7f3a" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="40" y="430" font-family="Arial" font-size="14" fill="#333">注：本图为概念示意；研究纳入的刺激类型与参数详见论文表1（第5页）。</text>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>
</svg>