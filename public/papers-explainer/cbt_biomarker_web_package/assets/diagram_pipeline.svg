<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520" viewBox="0 0 1100 520" role="img" aria-labelledby="t d">
  <title id="t">研究流程：从扫描到预测与分子线索</title>
  <desc id="d">四步流程图：基线扫描与HAMD，8周16次CBT，治疗后复扫与评估，三步分析（ReHo变化、SVR预测、AHBA+PLS影像转录组）。</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7dd3fc" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.75"/>
    </linearGradient>
    <style><![CDATA[
      text{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans SC","PingFang SC","Microsoft YaHei",Arial,sans-serif;}
      .bg{fill:#12161c;stroke:#243042;stroke-width:2;rx:18;ry:18}
      .title{fill:#e9eef5;font-size:28px;font-weight:700}
      .muted{fill:#a9b4c1;font-size:18px}
      .step{fill:#0b0d10;stroke:#243042;stroke-width:2;rx:18;ry:18}
      .head{fill:#e9eef5;font-size:18px;font-weight:750}
      .body{fill:#a9b4c1;font-size:16px}
      .chip{fill:url(#g);stroke:#7dd3fc;stroke-width:1;rx:999;ry:999}
      .chipText{fill:#001018;font-size:14px;font-weight:750}
      .arrow{stroke:#a9b4c1;stroke-width:3;marker-end:url(#m)}
    ]]></style>
    <marker id="m" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#a9b4c1"/>
    </marker>
  </defs>

  <rect x="20" y="20" width="1060" height="480" class="bg"/>
  <text x="50" y="70" class="title">研究流程（概念图）</text>
  <text x="50" y="105" class="muted">关键信息来自方法与结果：样本、疗程、扫描、ReHo、SVR、AHBA+PLS（证据：第2页2.1–2.4节；第2页4.1–4.3节）</text>

  <!-- steps -->
  <g transform="translate(60,150)">
    <rect x="0" y="0" width="240" height="220" class="step"/>
    <rect x="18" y="18" width="110" height="30" class="chip"/><text x="32" y="39" class="chipText">步骤1</text>
    <text x="18" y="78" class="head">基线：扫描+量表</text>
    <text x="18" y="110" class="body">静息态fMRI</text>
    <text x="18" y="135" class="body">ReHo计算（26邻居）</text>
    <text x="18" y="160" class="body">HAMD评估</text>
    <text x="18" y="195" class="body">患者n=34；对照n=50</text>

    <line x1="260" y1="110" x2="320" y2="110" class="arrow"/>

    <rect x="340" y="0" width="240" height="220" class="step"/>
    <rect x="358" y="18" width="110" height="30" class="chip"/><text x="372" y="39" class="chipText">步骤2</text>
    <text x="358" y="78" class="head">8周CBT</text>
    <text x="358" y="110" class="body">16次治疗</text>
    <text x="358" y="135" class="body">完成者n=25</text>

    <line x1="600" y1="110" x2="660" y2="110" class="arrow"/>

    <rect x="680" y="0" width="240" height="220" class="step"/>
    <rect x="698" y="18" width="110" height="30" class="chip"/><text x="712" y="39" class="chipText">步骤3</text>
    <text x="698" y="78" class="head">治疗后复测</text>
    <text x="698" y="110" class="body">再次fMRI</text>
    <text x="698" y="135" class="body">再次HAMD</text>
  </g>

  <g transform="translate(60,395)">
    <rect x="0" y="0" width="920" height="85" class="step"/>
    <rect x="18" y="18" width="110" height="30" class="chip"/><text x="32" y="39" class="chipText">步骤4</text>
    <text x="150" y="38" class="head">三步分析</text>
    <text x="150" y="68" class="body">① ReHo变化 & 症状变化 ② SVR预测治疗后HAMD（LOOCV） ③ AHBA+PLS影像转录组 + 通路/细胞类型富集</text>
  </g>
</svg>
