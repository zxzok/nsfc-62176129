<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-labelledby="t d">
  <title id="t">ReHo示意：邻里同步性</title>
  <desc id="d">中心体素与周围26个邻居同步变化时ReHo更高；不同步时ReHo更低。概念图不含真实数据。</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7dd3fc" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.75"/>
    </linearGradient>
    <style><![CDATA[
      text{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans SC","PingFang SC","Microsoft YaHei",Arial,sans-serif;}
      .muted{fill:#a9b4c1;font-size:18px}
      .title{fill:#e9eef5;font-size:28px;font-weight:700}
      .box{fill:#12161c;stroke:#243042;stroke-width:2;rx:18;ry:18}
      .cell{fill:#0b0d10;stroke:#243042;stroke-width:2;rx:10;ry:10}
      .cellOn{fill:url(#g);stroke:#7dd3fc;stroke-width:2}
      .label{fill:#e9eef5;font-size:18px;font-weight:650}
      .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;fill:#e9eef5}
    ]]></style>
  </defs>

  <rect x="20" y="20" width="860" height="480" class="box"/>
  <text x="50" y="70" class="title">ReHo是什么？把它想成“邻里是否同节拍”</text>
  <text x="50" y="105" class="muted">论文定义：计算一个体素与周围26个邻居体素时间序列一致性（证据：第2页2.2节）</text>

  <!-- left grid: synchronized -->
  <text x="70" y="155" class="label">情形A：同步（ReHo高）</text>
  <g transform="translate(70,175)">
    <!-- 5x5 grid -->
    <!-- draw cells -->
    <rect x="0" y="0" width="54" height="54" class="cell"/>
    <rect x="64" y="0" width="54" height="54" class="cell"/>
    <rect x="128" y="0" width="54" height="54" class="cell"/>
    <rect x="192" y="0" width="54" height="54" class="cell"/>
    <rect x="256" y="0" width="54" height="54" class="cell"/>
    <rect x="0" y="64" width="54" height="54" class="cell"/>
    <rect x="64" y="64" width="54" height="54" class="cellOn"/>
    <rect x="128" y="64" width="54" height="54" class="cellOn"/>
    <rect x="192" y="64" width="54" height="54" class="cellOn"/>
    <rect x="256" y="64" width="54" height="54" class="cell"/>
    <rect x="0" y="128" width="54" height="54" class="cell"/>
    <rect x="64" y="128" width="54" height="54" class="cellOn"/>
    <rect x="128" y="128" width="54" height="54" class="cellOn"/>
    <rect x="192" y="128" width="54" height="54" class="cellOn"/>
    <rect x="256" y="128" width="54" height="54" class="cell"/>
    <rect x="0" y="192" width="54" height="54" class="cell"/>
    <rect x="64" y="192" width="54" height="54" class="cellOn"/>
    <rect x="128" y="192" width="54" height="54" class="cellOn"/>
    <rect x="192" y="192" width="54" height="54" class="cellOn"/>
    <rect x="256" y="192" width="54" height="54" class="cell"/>
    <rect x="0" y="256" width="54" height="54" class="cell"/>
    <rect x="64" y="256" width="54" height="54" class="cell"/>
    <rect x="128" y="256" width="54" height="54" class="cell"/>
    <rect x="192" y="256" width="54" height="54" class="cell"/>
    <rect x="256" y="256" width="54" height="54" class="cell"/>
    <rect x="128" y="128" width="54" height="54" fill="none" stroke="#fbbf24" stroke-width="4" rx="10" ry="10"/>
    <text x="138" y="162" class="mono">中心</text>
  </g>
  <text x="70" y="465" class="muted">直觉：大家一起“起落”，局部同步性更强</text>

  <!-- right grid: unsynchronized -->
  <text x="520" y="155" class="label">情形B：不同步（ReHo低）</text>
  <g transform="translate(520,175)">
    <rect x="0" y="0" width="54" height="54" class="cellOn"/>
    <rect x="64" y="0" width="54" height="54" class="cell"/>
    <rect x="128" y="0" width="54" height="54" class="cell"/>
    <rect x="192" y="0" width="54" height="54" class="cellOn"/>
    <rect x="256" y="0" width="54" height="54" class="cell"/>
    <rect x="0" y="64" width="54" height="54" class="cell"/>
    <rect x="64" y="64" width="54" height="54" class="cell"/>
    <rect x="128" y="64" width="54" height="54" class="cellOn"/>
    <rect x="192" y="64" width="54" height="54" class="cell"/>
    <rect x="256" y="64" width="54" height="54" class="cell"/>
    <rect x="0" y="128" width="54" height="54" class="cell"/>
    <rect x="64" y="128" width="54" height="54" class="cellOn"/>
    <rect x="128" y="128" width="54" height="54" class="cellOn"/>
    <rect x="192" y="128" width="54" height="54" class="cell"/>
    <rect x="256" y="128" width="54" height="54" class="cellOn"/>
    <rect x="0" y="192" width="54" height="54" class="cellOn"/>
    <rect x="64" y="192" width="54" height="54" class="cell"/>
    <rect x="128" y="192" width="54" height="54" class="cell"/>
    <rect x="192" y="192" width="54" height="54" class="cellOn"/>
    <rect x="256" y="192" width="54" height="54" class="cell"/>
    <rect x="0" y="256" width="54" height="54" class="cell"/>
    <rect x="64" y="256" width="54" height="54" class="cell"/>
    <rect x="128" y="256" width="54" height="54" class="cellOn"/>
    <rect x="192" y="256" width="54" height="54" class="cell"/>
    <rect x="256" y="256" width="54" height="54" class="cell"/>
    <rect x="128" y="128" width="54" height="54" fill="none" stroke="#fbbf24" stroke-width="4" rx="10" ry="10"/>
    <text x="138" y="162" class="mono">中心</text>
  </g>
  <text x="520" y="465" class="muted">直觉：各走各的节拍，局部同步性更弱</text>

  <text x="50" y="505" class="mono">注：此图为概念示意，不代表任何真实脑区或个体数据。</text>
</svg>
