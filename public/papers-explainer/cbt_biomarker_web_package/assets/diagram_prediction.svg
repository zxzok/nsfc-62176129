<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="520" viewBox="0 0 1000 520" role="img" aria-labelledby="t d">
  <title id="t">预测指标怎么读：MAE不是“命中率”</title>
  <desc id="d">信息图解释MAE与MSE：用SVR用治疗前ReHo预测治疗后HAMD，报告MAE=4.44、MSE=33.88；强调存在误差与外部验证缺失。</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7dd3fc" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.75"/>
    </linearGradient>
    <style><![CDATA[
      text{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans SC","PingFang SC","Microsoft YaHei",Arial,sans-serif;}
      .bg{fill:#12161c;stroke:#243042;stroke-width:2;rx:18;ry:18}
      .title{fill:#e9eef5;font-size:28px;font-weight:700}
      .muted{fill:#a9b4c1;font-size:18px}
      .box{fill:#0b0d10;stroke:#243042;stroke-width:2;rx:18;ry:18}
      .k{fill:#e9eef5;font-size:18px;font-weight:750}
      .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;fill:#e9eef5}
      .tag{fill:url(#g);stroke:#7dd3fc;stroke-width:1;rx:999;ry:999}
      .tagT{fill:#001018;font-size:14px;font-weight:800}
      .warn{fill:#fbbf24}
    ]]></style>
  </defs>

  <rect x="20" y="20" width="960" height="480" class="bg"/>
  <text x="50" y="70" class="title">预测指标怎么读：MAE不是“命中率”</text>
  <text x="50" y="105" class="muted">论文报告：用SVR预测治疗后HAMD，MAE=4.44，MSE=33.88（证据：第2页4.2节；图1D）</text>

  <g transform="translate(60,150)">
    <rect x="0" y="0" width="410" height="300" class="box"/>
    <rect x="18" y="18" width="120" height="30" class="tag"/><text x="33" y="39" class="tagT">关键数字</text>
    <text x="18" y="88" class="k">MAE = <tspan class="mono">4.44</tspan></text>
    <text x="18" y="122" class="muted">平均绝对误差：预测分数与真实分数</text>
    <text x="18" y="146" class="muted">平均相差约4.44个HAMD分</text>

    <text x="18" y="205" class="k">MSE = <tspan class="mono">33.88</tspan></text>
    <text x="18" y="239" class="muted">均方误差：更强调大误差的惩罚</text>

    <text x="18" y="280" class="muted">模型评估方式：留一交叉验证（证据：第2页2.3节）</text>
  </g>

  <g transform="translate(500,150)">
    <rect x="0" y="0" width="440" height="300" class="box"/>
    <rect x="18" y="18" width="150" height="30" class="tag"/><text x="33" y="39" class="tagT">别误读</text>

    <text x="18" y="88" class="muted"><tspan class="warn">⚠</tspan> 这不是“对/错”的命中率</text>
    <text x="18" y="120" class="muted">它只说明平均误差大小，个体仍可能偏差更大。</text>

    <text x="18" y="168" class="muted"><tspan class="warn">⚠</tspan> 论文未报告外部独立样本验证</text>
    <text x="18" y="200" class="muted">样本量小且缺乏随机对照，临床应用需谨慎。</text>

    <text x="18" y="248" class="muted">正确用法：作为“候选线索”推动下一步研究。</text>
    <text x="18" y="280" class="muted">（证据：第3页局限性段落）</text>
  </g>
</svg>
