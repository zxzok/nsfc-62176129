<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-labelledby="title desc">
  <title id="title">候选集合收敛：从驱动基因到CKG再到sCKG</title>
  <desc id="desc">用阶梯条形图展示候选集合规模逐级变小：所有方案驱动基因5052，单一方案驱动基因3115，CKG 660，sCKG 173，优先候选35。</desc>
  <style>
    text { font-family: Arial, Helvetica, sans-serif; fill: #111; }
    .label { font-size: 18px; }
    .num { font-size: 22px; font-weight: bold; }
    .note { font-size: 14px; fill: #444; }
    .bar { fill: #2a6fbb; opacity: 0.85; }
    .bar2 { fill: #d9534f; opacity: 0.85; }
    .bar3 { fill: #f0ad4e; opacity: 0.9; }
    .bar4 { fill: #5cb85c; opacity: 0.9; }
    .bar5 { fill: #6f42c1; opacity: 0.9; }
    .grid { stroke: #eee; stroke-width: 1; }
  </style>
  <!-- background -->
  <rect x="0" y="0" width="900" height="520" fill="#ffffff"/>
  <!-- grid lines -->
  <line class="grid" x1="140" y1="80" x2="860" y2="80"/>
  <line class="grid" x1="140" y1="160" x2="860" y2="160"/>
  <line class="grid" x1="140" y1="240" x2="860" y2="240"/>
  <line class="grid" x1="140" y1="320" x2="860" y2="320"/>
  <line class="grid" x1="140" y1="400" x2="860" y2="400"/>
  <!-- axis label -->
  <text x="40" y="40" class="num">候选集合如何收敛</text>
  <text x="40" y="65" class="note">数值来自论文图2B与图3D（证据：第6页图2B；第8页图3D）</text>

  <!-- bars: scale max=5052 to width=680 -->
  <!-- widths computed in code comments -->
  <!-- 5052 -> 680 -->
  <text x="40" y="115" class="label">驱动基因（所有控制方案合并）</text>
  <rect x="140" y="95" width="680" height="44" class="bar2"/>
  <text x="835" y="125" class="num" text-anchor="end">5052</text>

  <!-- 3115 -> 419 -->
  <text x="40" y="195" class="label">驱动基因（某一个控制方案）</text>
  <rect x="140" y="175" width="419" height="44" class="bar"/>
  <text x="835" y="205" class="num" text-anchor="end">3115</text>

  <!-- 660 -> 89 -->
  <text x="40" y="275" class="label">控制枢纽 = CKG</text>
  <rect x="140" y="255" width="89" height="44" class="bar3"/>
  <text x="835" y="285" class="num" text-anchor="end">660</text>

  <!-- 173 -> 23 -->
  <text x="40" y="355" class="label">敏感控制枢纽 = sCKG</text>
  <rect x="140" y="335" width="23" height="44" class="bar4"/>
  <text x="835" y="365" class="num" text-anchor="end">173</text>

  <!-- 35 -> 5 -->
  <text x="40" y="435" class="label">优先候选（映射PPI不可缺少基因后）</text>
  <rect x="140" y="415" width="5" height="44" class="bar5"/>
  <text x="835" y="445" class="num" text-anchor="end">35</text>

  <!-- footnote -->
  <text x="40" y="495" class="note">提示：不同研究可根据目标（药物可行性、癌种特异性等）在每一步增加额外筛选。</text>
</svg>
