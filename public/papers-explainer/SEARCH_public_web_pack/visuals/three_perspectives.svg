<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-labelledby="title desc">
  <title id="title">Why three perspectives? Student, caregiver, teacher</title>
  <desc id="desc">Three overlapping circles show how student self-report, caregiver report, and teacher observations complement each other in the SEARCH study.</desc>
  <rect x="0" y="0" width="900" height="420" fill="white"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="black">
    <text x="40" y="50" font-size="26" font-weight="bold">Why three perspectives?</text>
    <text x="40" y="82" font-size="16">Student self-report + caregiver view + teacher observation (triggered)</text>
    <text x="40" y="110" font-size="14">Source: Measures &amp; Procedure (p.3) and Figure 2 (p.4)</text>
  </g>
  <g stroke="black" stroke-width="3" fill="none" opacity="0.9">
    <circle cx="360" cy="250" r="140"/>
    <circle cx="520" cy="250" r="140"/>
    <circle cx="440" cy="140" r="140"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" fill="black">
    <text x="295" y="260" font-size="18" font-weight="bold">Student</text>
    <text x="260" y="285" font-size="13">Mood, sleep, risk behaviour</text>
    <text x="260" y="305" font-size="13">Family &amp; trauma (self-report)</text>

    <text x="545" y="260" font-size="18" font-weight="bold">Caregiver</text>
    <text x="535" y="285" font-size="13">Home environment</text>
    <text x="535" y="305" font-size="13">Observed emotional well-being</text>

    <text x="408" y="120" font-size="18" font-weight="bold">Teacher</text>
    <text x="360" y="145" font-size="13">SDQ Teacher Form</text>
    <text x="335" y="165" font-size="13">Only if DASS-21 above threshold</text>

    <text x="380" y="245" font-size="14" font-weight="bold">Together: a fuller picture</text>
  </g>
</svg>
