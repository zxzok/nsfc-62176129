<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">两中心样本一览：用于分型与用于临床应用的队列</title>
  <desc id="desc">信息图对比中心1与中心2：中心1为238名门诊MDD与66名健康对照，年龄13到55；中心2为72名住院青少年/青年抑郁发作，年龄13到24，其中38名MDD、34名双相II型抑郁发作。来源：论文第2页2.1节与第1页摘要。</desc>
  <rect x="0" y="0" width="960" height="540" fill="#ffffff"/>
  <text x="48" y="70" font-family="system-ui" font-size="34" font-weight="700">研究对象是谁？</text>
  <text x="48" y="110" font-family="system-ui" font-size="18" fill="#333333">中心1用来“分型与选靶”，中心2用来“按分型做精准rTMS”（证据：第2页2.1节；第1页摘要）</text>

  <g transform="translate(48,160)">
    <rect x="0" y="0" width="420" height="320" rx="18" fill="#eef2ff" stroke="#c7d2fe"/>
    <text x="24" y="48" font-family="system-ui" font-size="22" font-weight="800" fill="#1d4ed8">中心1（开发阶段）</text>
    <text x="24" y="90" font-family="system-ui" font-size="18">238 门诊 MDD</text>
    <text x="24" y="122" font-family="system-ui" font-size="18">66 健康对照（HC）</text>
    <text x="24" y="156" font-family="system-ui" font-size="16" fill="#374151">年龄：13–55岁</text>
    <text x="24" y="202" font-family="system-ui" font-size="16" fill="#374151">用途：基于ALFF分亚型 + 选rTMS靶点</text>
    <text x="24" y="246" font-family="system-ui" font-size="14" fill="#4b5563">（证据：第2页2.1节；第1页摘要Methods）</text>
  </g>

  <g transform="translate(492,160)">
    <rect x="0" y="0" width="420" height="320" rx="18" fill="#f0fdf4" stroke="#86efac"/>
    <text x="24" y="48" font-family="system-ui" font-size="22" font-weight="800" fill="#16a34a">中心2（临床应用示范）</text>
    <text x="24" y="90" font-family="system-ui" font-size="18">72 住院青少年/青年</text>
    <text x="24" y="122" font-family="system-ui" font-size="16" fill="#374151">年龄：13–24岁</text>
    <text x="24" y="154" font-family="system-ui" font-size="16" fill="#374151">诊断：38 MDD + 34 双相II型抑郁发作</text>
    <text x="24" y="198" font-family="system-ui" font-size="16" fill="#374151">入组阈值：HAMD-17≥17 或 HAMA≥16</text>
    <text x="24" y="242" font-family="system-ui" font-size="14" fill="#4b5563">（证据：第2页2.1节；第1页摘要Methods）</text>
  </g>

  <text x="48" y="520" font-family="system-ui" font-size="13" fill="#4b5563">
    注：本图为科普重绘；中心2样本包含MDD与双相II型抑郁发作，外推到其他人群需谨慎。
  </text>
</svg>
