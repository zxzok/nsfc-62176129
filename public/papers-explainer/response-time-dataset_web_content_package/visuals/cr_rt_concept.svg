<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="520" version="1.1" width="980" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="white" height="520" width="980" x="0" y="0" /><text font-family="Arial" font-size="24" x="20" y="40">“短作答时间”可能意味着什么？</text><text font-family="Arial" font-size="14" x="20" y="70">（证据：论文第4页 Fig.1相邻正文；第6页 Limitations）</text><rect fill="#f7f7f7" height="300" rx="18" ry="18" stroke="black" stroke-width="2" width="430" x="60" y="120" /><text font-family="Arial" font-size="18" font-weight="bold" x="80" y="160">可能：粗心作答（CR）</text><rect fill="#f7f7f7" height="300" rx="18" ry="18" stroke="black" stroke-width="2" width="430" x="520" y="120" /><text font-family="Arial" font-size="18" font-weight="bold" x="540" y="160">也可能：被打断/分心</text><text font-family="Arial" font-size="16" x="84" y="200">• 很快点完题目</text><text font-family="Arial" font-size="16" x="84" y="230">• 可能没读清题干</text><text font-family="Arial" font-size="16" x="84" y="260">• 结果：分数看似正常，但可靠性下降</text><text font-family="Arial" font-size="16" x="84" y="290">• 论文：短作答时间群体应谨慎对待</text><text font-family="Arial" font-size="16" x="544" y="200">• 正在上课/走路/聊天</text><text font-family="Arial" font-size="16" x="544" y="230">• 网络或设备卡顿</text><text font-family="Arial" font-size="16" x="544" y="260">• 认真思考也可能变慢/变快</text><text font-family="Arial" font-size="16" x="544" y="290">• 论文：RT受多因素影响，需审慎解释</text><rect fill="white" height="55" rx="16" ry="16" stroke="black" stroke-width="2" width="850" x="60" y="440" /><text font-family="Arial" font-size="16" x="80" y="475">提示：作答时间是“质量线索”，不是“诊断结论”。建议与分数、模式等信息一起看。</text></svg>