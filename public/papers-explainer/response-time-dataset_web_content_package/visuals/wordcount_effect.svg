<svg baseProfile="full" height="460" version="1.1" width="980" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="white" height="460" width="980" x="0" y="0" /><text font-family="Arial" font-size="24" x="20" y="40">题目更长会更慢：0.075 秒 / 词</text><text font-family="Arial" font-size="14" x="20" y="70">（证据：论文第5页 Quantitative validation；第3页 Table 2）</text><rect fill="#f7f7f7" height="120" rx="16" ry="16" stroke="black" stroke-width="2" width="860" x="60" y="120" /><text font-family="Arial" font-size="28" font-weight="bold" x="120" y="190">预计额外时间  Δt  =  0.075 × 额外词数  Δwords</text><text font-family="Arial" font-size="18" x="120" y="235">例：题干多 10 个词 → 平均多约 0.75 秒</text><text font-family="Arial" font-size="16" x="60" y="310">含义：作答时间不仅反映认真程度，也受阅读负担影响。</text><text font-family="Arial" font-size="16" x="60" y="340">提醒：这是群体统计关系，不能用于个人诊断。</text></svg>